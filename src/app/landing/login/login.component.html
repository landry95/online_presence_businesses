<div class="row my-5" style="width: 100%;">
    <div class="col-md-6 mx-auto p-0">
        <div class="card">
            <div class="login-box">
                <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                    <div class="login-space">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()" class="mx-auto">
                            <div class="login">
                                <div class="group"> 
                                    <label for="uname" class="label">Username</label> 
                                    <input id="uname" type="text" [formControlName]="'username'" class="input" placeholder="Enter your username"> 
                                </div>
                                <div class="group"> 
                                    <label for="pass" class="label">Password</label> 
                                    <input id="pass" type="password" class="input" data-type="password" placeholder="Enter your password"> 
                                </div>
                                <!-- <div class="group"> <input id="check" type="checkbox" class="check" checked> <label for="check"><span class="icon"></span> Keep me Signed in</label> </div> -->
                                <div class="group"> <input type="submit" class="button" value="Sign In"> </div>
                                <div class="hr"></div>
                                <div class="foot"> <a href="#">Forgot Password?</a> </div>
                            </div>
                        </form>
                        <form [formGroup]="registrationForm" (ngSubmit)="onSubmitRegistrationForm()" class="mx-auto">
                            <div class="sign-up-form">
                                <div class="group"> 
                                    <label for="username" class="label">Username</label> 
                                    <input id="username" type="text" [formControlName]="'username'" class="input" placeholder="Create your Username" [ngClass]="{ 'is-invalid': regSubmitted && f.username.errors }"> 
                                    <div *ngIf="regSubmitted && f.username.errors" class="text-danger col-md-12" >
                                        <div *ngIf="f.username.errors.required" class="col-md-12" >Email is required</div>
                                    </div>
                                </div>
                                <div class="group"> 
                                    <label for="password2" class="label">Password</label> 
                                    <input id="password1" type="password" [formControlName]="'pass'" class="input" data-type="password" placeholder="Create your password" [ngClass]="{ 'is-invalid': regSubmitted && f.pass.errors }"> 
                                    <div *ngIf="regSubmitted && f.pass.errors" class="text-danger col-md-12" >
                                        <div *ngIf="f.pass.errors.required" class="col-md-12" >Email is required</div>
                                    </div>
                                </div>
                                <div class="group"> 
                                    <label for="password" class="label">Repeat Password</label> 
                                    <input id="password" type="password" [formControlName]="'password'" class="input" data-type="password" placeholder="Repeat your password" [ngClass]="{ 'is-invalid': regSubmitted && f.password.errors }"> 
                                    <div *ngIf="regSubmitted && f.password.errors" class="text-danger col-md-12" >
                                        <div *ngIf="f.password.errors.required" class="col-md-12" >Email is required</div>
                                    </div>
                                </div>
                                <div class="group"> 
                                    <label for="email" class="label">Email Address</label> 
                                    <input id="email" type="text" [formControlName]="'email'" class="input" placeholder="Enter your email address" [ngClass]="{ 'is-invalid': regSubmitted && f.email.errors }"> 
                                    <div *ngIf="regSubmitted && f.email.errors" class="text-danger col-md-12" >
                                        <div *ngIf="f.email.errors.required" class="col-md-12" >Email is required</div>
                                    </div>
                                </div>
                                <div class="group"> 
                                    <input type="submit" class="button" value="Sign Up"> 
                                </div>
                                <div class="hr"></div>
                                <div class="foot"> <label for="tab-1">Already Member?</label> </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
