        <script>
            var formAnim = {
                $form: $('#form'),
                animClasses: ['face-up-left', 'face-up-right', 'face-down-left', 'face-down-right', 'form-complete', 'form-error'],
                resetClasses: function(){
                    var $form = this.$form;
                    $.each(this.animClasses, function(x, c){
                        $form.removeClass(c);
                    });
                },
                faceDirection: function(d){
                    this.resetClasses();
        
                    d = parseInt(d) < this.animClasses.length? d: -1;
        
                    if(d>=0){
                        this.$form.addClass(this.animClasses[d]);
                    }
                }
            }
            var $input = $('#email', '#password'),
                    $submit = $('#submit'),
                    focused = false,
                    completed = false;
        
            $input.focus(function(){
                focused = true;
        
                if(completed){
                    formAnim.faceDirection(1);
                } else{
                    formAnim.faceDirection(0);
                }
            });
        
            $input.blur(function(){
                formAnim.resetClasses
            })
        
            $input.on('input paste keyup', function(){
                completed = true;
                $input.each(function(){
                    if(this.value == ''){
                        completed = false;
                    }
                });
                if (completed) {
                    formAnim.faceDirection(1);
                } else{
                    formAnim.faceDirection(0);
                }
            });
            $submit.click(function(){
                focused = true;
                formAnim.resetClasses();
        
                if(completed){
                    $submit.css('pointer-events', 'none');
                    detTimeout(function(){
                        formAnim.faceDirection(4);
                        $input.val('');
                        completed = false;
                        setTimeout(function(){
                            $submit.css('pointer-events', '');
                            formAnim.resetClasses();
                        }, 2000);
                    }, 1000);
                } else {
                    setTimeout(function(){
                        formAnim.faceDirection(5);
                        
                        setTimeout(function(){
                            formAnim.resetClasses();
                        }, 2000)
                    }, 1000);
                }
            })
        
            $(function(){
                setTimeout(function(){
                    if (!focused) {
                        $input.eq(0).focus();
                    }
                }, 2000);
            })
            
        </script>

const btn = document.querySelectorAll(".btn span");

for (let i = 0; i < btn.length; i++) {
	btn[i].addEventListener("click", function() {
		document
			.querySelector(
				"nav .dot.step_" + (parseInt(this.getAttribute("data-step")) + 1) + ""
			)
			.classList.add("done");
		turn(parseInt(this.getAttribute("data-step")));
	});
}

function turn(step) {
	if (!!document.querySelector("#step__" + (step - 1))) {
		document.querySelector("#step__" + (step - 1)).classList.add("hidden");
	}

	document.querySelector("#step__" + step).classList.add("cube__face--top");
	document.querySelector("#step__" + step).classList.remove("cube__face--front");

	step += 1;
	if (!!document.querySelector("#step__" + step)) {
		document.querySelector("#step__" + step).classList.add("cube__face--front");
		if (!!document.querySelector("#step__" + step + " input")) {
			document.querySelector("#step__" + step + " input").focus();
		}
		document
			.querySelector("#step__" + step)
			.classList.remove("cube__face--bottom");
	}

	step += 1;
	if (!!document.querySelector("#step__" + step)) {
		document.querySelector("#step__" + step).classList.add("cube__face--bottom");
	}
}

const colors = document.querySelectorAll(".radio .item");
const btns = document.querySelectorAll(".btn");

for (var i = 0; i < colors.length; i++) {
	colors[i].addEventListener("click", function() {
		this.closest(".container")
			.querySelector(".btn span")
			.click();
		document.body.classList.add(this.getAttribute("data-color"));
		for (var j = 0; j < btns.length; j++) {
			btns[j].classList.add(this.getAttribute("data-color"));
		}
		document
			.querySelector(".checkbox")
			.classList.add(this.getAttribute("data-color"));
	});
}

document.querySelector(".checkbox").addEventListener("click", function() {
	this.classList.toggle("checked");
	document.querySelector(".scene").classList.add("end");

	document.querySelector(".welcome").classList.add("show");
});

const inputs = document.querySelectorAll(".cube__face input");
for (let i = 0; i < inputs.length; i++) {
	inputs[i].addEventListener("keyup", function(e) {
		if (this.getAttribute("type") == "text") {
			if (this.value.length > 1) {
				this.closest(".container")
					.querySelector(".btn")
					.classList.add("show");
				if (e.keyCode == 13) {
					this.closest(".container")
						.querySelector(".btn span")
						.click();
				}
			} else {
				this.closest(".container")
					.querySelector(".btn")
					.classList.remove("show");
			}
		}
		if (this.getAttribute("type") == "email") {
			if (this.value.length > 2 && this.value.includes("@")) {
				this.closest(".container")
					.querySelector(".btn")
					.classList.add("show");
				if (e.keyCode == 13) {
					this.closest(".container")
						.querySelector(".btn span")
						.click();
				}
			} else {
				this.closest(".container")
					.querySelector(".btn")
					.classList.remove("show");
			}
		}
		if (this.getAttribute("type") == "password") {
			if (this.value.length > 3) {
				this.closest(".container")
					.querySelector(".btn")
					.classList.add("show");
				if (e.keyCode == 13) {
					this.closest(".container")
						.querySelector(".btn span")
						.click();
				}
			} else {
				this.closest(".container")
					.querySelector(".btn")
					.classList.remove("show");
			}
		}
	});
}
